<div class="container">
  <mat-card class="example-card container">

    <form class="my-form" [formGroup]="newpostForm" style="margin: 0 auto" novalidate (ngSubmit)="onEditPost()">
      <mat-card-header>
        <mat-card-title>Edit Post</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="full-width" style="width: 100%">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Title"  [(ngModel)]="blog.title" formControlName="title"  name="title">
          <mat-hint align="end">Not more then 200 characters long.</mat-hint>
          <mat-error *ngIf="hasError('title', 'required')">Title is required</mat-error>
          <mat-error *ngIf="hasError('title', 'maxlength')">You have more than 200 characters</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" style="width: 100%">
          <mat-label>Artical Link</mat-label>
          <input matInput placeholder="Artical Link" [(ngModel)]="blog.link" formControlName="link" name="link">
          <mat-hint align="end">Not more then 200 characters long.</mat-hint>
          
        </mat-form-field>
      </mat-card-content>
      <mat-form-field class="example-full-width" style="width: 100%">
        <textarea matInput [(ngModel)]="blog.body" name="name" rows="8" cols="80" placeholder="Body"
          class="form-control" formControlName="body"></textarea>
        <mat-hint align="end">Not more then 2000 characters long.</mat-hint>
        <mat-error *ngIf="hasError('body', 'required')">Body is required</mat-error>
        <mat-error *ngIf="hasError('body', 'maxlength')">You have more than 2000 characters</mat-error>
      </mat-form-field>
      <mat-card-actions align="center">
        <button mat-raised-button color="primary" [disabled]="!newpostForm.valid">Submit</button>
        <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
        <mat-error>{{message}}</mat-error>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
